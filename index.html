<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Versatile-UI</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="navbar flex align-items space-between margin-bottom-30">
          <h1 class="font-size-36 text-color-1 font-weight-800">Fitness</h1>
          <div class="nav-items flex space-between">
            <a class="remove-anchor-default" id="nav-item-home" href="#"
              >Home</a
            >
            <a class="remove-anchor-default" href="#">Service</a>
            <a class="remove-anchor-default" href="#">Contact</a>
            <a class="remove-anchor-default" href="#">About</a>
          </div>
          <div class="hamburger">
            <i class="fa-solid fa-bars fa-xl" style="color: #ffffff"></i>
          </div>
        </div>

        <div class="banner flex align-items">
          <div class="banner-text">
            <h1
              class="text-color-2 font-size-64 font-weight-900 margin-bottom-15"
            >
              Get body in<br />
              shape & stay <br />
              healthy
            </h1>
            <p class="text-color-3 letter-spacing-half margin-bottom-15">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div>
              <button class="btn btn-join-club-now cursor-pointer">
                Join Club Now!
              </button>
              <button class="btn btn-download-app cursor-pointer">
                Download App
              </button>
            </div>
          </div>
          <div class="banner-image">
            <img src="./images/11.png" alt="body-builder" />
            <div class="badge-1">
              <h1 class="text-color-2 font-weight-900">500+</h1>
              <small class="text-color-4">Free Workout Videos</small>
            </div>
            <div class="badge-2 flex align-items">
              <div class="badge-2-circle"></div>
              <div class="badge-2-text">
                <h2 class="text-color-2 font-weight-900">350+</h2>
                <small class="text-color-3">Video tutorial</small>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
